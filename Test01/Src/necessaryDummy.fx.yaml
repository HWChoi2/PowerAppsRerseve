        AccessibleLabel: ="가능한 참석자의 비율에 따라 정렬된 사용 가능한 시간 슬롯입니다. 모임 요청을 보내려면 사용자는 시간 슬롯을 선택해야 합니다. 제출하려면 시간 슬롯을 선택해야 합니다."
